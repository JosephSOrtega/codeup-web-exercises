            font-family: 'Barriecito', cursive;
        }

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Blog with Words</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto" style="align-items: center">
            <li class="nav-item active">
                <a class="nav-link" href="#">Youtube Channel<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" style="margin-right: 1em;">Patreon</a>
            </li>
            <li>
                <form class="form-inline my-2 my-lg-0" style="align-items: center">
                    <input class="form-control mr-sm-2" style="text-align: center; width: 200px" type="search"
                           placeholder="search here" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" style="width: 200px" type="submit">Search
                        tags!
                    </button>
                </form>
            </li>
        </ul>

    </div>
</nav>
<div class="container justify-content-center">
    <h1 style="padding: 0;opacity: .7;" class="display-4">Words n' Such</h1>
    <button id="refresh">Refresh</button>
    <div class="d-flex justify-content-center">


        <table>
            <tbody id="posts" class="table-striped"></tbody>
        </table>

    </div>
</div>


<script>

    (function () {
        "use strict";
        $(document).ready(function () {
            function main() {
                $.get("data/blog.json").done(function (data, status, jqXhr) {
                    $("#posts").html('');

                    console.log(data);

                    data.forEach(function (blog, i) {
                        $("#posts").append(
                            '<tr class="table-light"> ' +
                            '<td style="padding: 10px">Title: ' + data[i].title + '</td>' +
                            '<td style="padding: 10px; border-bottom: black 1px dot-dash; border-top: black 1px dot-dash"><hr style="border: black 2px dashed">' + data[i].content + '<hr style="border: black 2px dashed"></td>' +
                            '<td style="padding: 10px">Tags: ' + data[i].categories[0] + '</td>' +
                            '<td style="padding: 20px">Date: ' + data[i].date + '</td>' +
                            '</tr>'
                        )
                    });
                    alert("Load was performed.");
                }).fail(function (jqXhr, status, error) {
                    alert("Error: Request failed!" + status);
                    console.log("Error: Request failed!" + status)
                }).always(function () {
                    alert("Request made");
                    console.log("Request made")
                })
            }

            main();
            $('#refresh').on('click', function () {
                alert("Refreshing");
                main();
            })

        });

    })();


</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

</body>
