<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header>
            <h1 class="fancy-header">Register With Us!</h1>
        <hr>
    </header>

    <main>
                <h3>User Information</h3>
            <form method="POST" action="https://request-inspector.glitch.me/">
                    <label for="username">Username:</label>
                    <input id="username" name="username" type="text" placeholder="Username" required>
                        <br>
                    <label for="password">Password:</label>
                    <input  id="password" name="password" type="password" placeholder="Password" required>
                        <br>
        <hr>
                <h3>Tell us about yourself</h3>
                <textarea name="bio" id="bio" cols="30" rows="10"></textarea>
                        <br>
        <hr>
                <h3>How did you hear about us?</h3>
                    <input type="radio" name="Choice1" value="a">Billboard<br>
                    <input type="radio" name="Choice2" value="b">Radio Advertisement<br>
                    <input type="radio" name="Choice3" value="c">Internet Advertisement<br>
                    <input type="radio" name="Choice4" value="d">Other
        <hr>
                <h3>What browser are you using?</h3>
                    <select name="browsers">
                        <option value="chrome">Chrome</option>
                        <option value="microsoft edge">Microsoft Edge</option>
                        <option value="firefox">Firefox</option>
                        <option value="other">Other</option>
                    </select>
        <hr>
                <input name="email_signup" id="email_signup" value="true" type="checkbox" checked>
                <label for="email_signup">Check here to be on our email list</label>
                        <br>
                <button type="submit">Sign me up!</button>
                        <br>
            </form>
                <h3>Enter your email here to be entered into a totally legit raffle for a sports car! <br>
                  See it <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">HERE!</a></h3>
            <form action="https://www.elformo.com/forms/aefed144-beb2-4afd-bc35-9a727c406cd6" method="post">
                <input id="email" name="email" type="email" placeholder="Enter your email to win!">
                <button type="submit">Let's win a car!</button>
            </form>

    </main>
</body>


</html>
