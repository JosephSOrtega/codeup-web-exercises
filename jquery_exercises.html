<script>
    //mouse event JQ

    $('h1').hover(
        function () {
            $(this).css('background-color', 'darkorange')
        },
        function () {
            $(this).css('background-color', 'white')
        }
    );
    $('p').dblclick(function (e) {
        $(this).css('font-size', "18px")
        }
    )
    $('li').hover(
        function () {
            $(this).css('color', 'red')
        },
        function () {
            $(this).css('color', 'black')
        }
    );

</script>
